<!-- RIVER CITY Furniture Store - Responsive Homepage (v2) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>River City – Home</title>
    <style>
      /* ------------------------- CSS RESET ------------------------- */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      img {
        max-width: 100%;
        display: block;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      /* ------------------------- BASE STYLES ----------------------- */
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.4;
        color: #fff;
        background: #0f0f0f;
      }
      .wrapper {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* --------------------------- HEADER -------------------------- */
      header {
        background: #000;
        position: sticky;
        top: 0;
        z-index: 50;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0;
      }
      /* --- Logo --- */
      .logo {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 1px;
      }
      /* --- Hamburger (mobile) --- */
      .hamburger {
        display: none;
        border: none;
        background: transparent;
        cursor: pointer;
        margin-right: 1rem;
      }
      .hamburger svg {
        width: 28px;
        height: 28px;
        fill: #fff;
      }

      /* --- Search bar (all sizes) --- */
      .search-bar {
        flex: 1;
        margin: 0 2rem;
        position: relative;
      }
      .search-bar input {
        width: 100%;
        padding: 0.75rem 3.2rem 0.75rem 1rem;
        border-radius: 4px;
        border: 1px solid #e1e1e1b2;
        background: #181814;
        color: #e1e1e1b2;
        font-size: 0.95rem;
      }
      .search-bar svg {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 22px;
        height: 22px;
        fill: #58a6ff;
        pointer-events: none;
      }

      /* --- Icon group --- */
      .icon-group {
        display: flex;
        align-items: center;
        gap: 1.25rem;
      }
      .icon {
        width: 26px;
        height: 26px;
        display: inline-block;
        fill: #fff;
        cursor: pointer;
      }
      .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #999;
      }

      /* ---------------------- CATEGORY MENU ------------------------ */
      .menu-bar {
        background: #000;
      }
      .menu {
        display: flex;
        gap: 2rem;
        padding: 0.8rem 0;
        font-size: 0.93rem;
        overflow-x: auto;
      }
      .menu-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        cursor: pointer;
        position: relative;
        white-space: nowrap;
      }
      .menu-item svg {
        width: 10px;
        height: 10px;
        fill: #fff;
        transform: rotate(90deg);
        transition: transform 0.25s ease;
      }
      /* Hide menu on mobile, will slide in */
      .mobile-drawer {
        position: fixed;
        inset: 0 0 0 -100%;
        background: #000;
        width: 75%;
        max-width: 320px;
        overflow-y: auto;
        transition: transform 0.35s ease;
        padding: 4rem 1rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .mobile-drawer.open {
        transform: translateX(100%);
      }

      /* --------------------------- HERO ---------------------------- */
      .hero {
        position: relative;
        height: 400px;
        background: url("images/banner_home.jpg") 50% / cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
      }
      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 600px;
        padding: 0 1rem;
      }
      .hero h1 {
        font-size: 2.2rem;
        line-height: 1.25;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1.4rem;
      }
      .btn-primary {
        background: #000;
        color: #fff;
        padding: 0.9rem 2.5rem;
        border: none;
        border-radius: 4px;
        font-size: 0.97rem;
        cursor: pointer;
        transition: background 0.25s ease;
      }
      .btn-primary:hover {
        background: #1f1f1f;
      }

      /* ----------------------- PRODUCT GRID ------------------------ */
      section {
        background: #232323;
      }
      .section-inner {
        padding: 3.5rem 0 5rem;
      }
      h2.section-title {
        font-size: 1.35rem;
        font-weight: 600;
        margin-bottom: 2.4rem;
        text-transform: uppercase;
        letter-spacing: 0.04rem;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
      }
      .card {
        background: #232323;
        border-radius: 6px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100%;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card p {
        padding: 0.8rem 0.6rem 1.4rem;
        text-align: center;
        font-size: 0.88rem;
      }

      /* ------------------------ MEDIA QUERIES ---------------------- */
      @media (max-width: 1024px) {
        .cards {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
      }
      @media (max-width: 768px) {
        /* Header tweaks */
        .hamburger {
          display: block;
        }
        .search-bar {
          margin: 0 1rem;
        }
        
        /* Hide desktop menu */
        .menu-bar {
          display: none;
        }
        /* Hero */
        .hero {
          height: 320px;
        }
        .hero h1 {
          font-size: 1.8rem;
        }
        .btn-primary {
          padding: 0.9rem 2rem;
        }
      }
      @media (max-width: 480px) {
        .hero {
          height: 260px;
        }
        .hero h1 {
          font-size: 1.5rem;
        }
        .cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- --------------- HEADER ------------------ -->
    <header role="banner">
      <div class="wrapper nav">
        <!-- Hamburger for mobile -->
        <button class="hamburger" aria-label="Open menu" id="hamburgerBtn" aria-expanded="false">
          <svg viewBox="0 0 24 24">
            <path d="M3 6h18M3 12h18M3 18h18" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
  
        <!-- Logo -->
        <a href="index.html" class="logo" aria-label="Home">RIVER CITY</a>
  
        <!-- Search bar -->
        <div class="search-bar" id="searchBar">
          <input type="text" placeholder="Search for anything for your home …" aria-label="Search"/>
          <svg viewBox="0 0 24 24">
            <path d="M10.5 3a7.5 7.5 0 015.93 12.327l4.12 4.122-1.414 1.415-4.122-4.121A7.5 7.5 0 1110.5 3zm0 2a5.5 5.5 0 100 11 5.5 5.5 0 000-11z"/>
          </svg>
        </div>
  
        <!-- Icons -->
        <div class="icon-group">
          <div class="avatar" role="img" aria-label="User profile"></div>
          <a href="cartpage.html" aria-label="View cart">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A1.992 1.992 0 008 18h12v-2H9.42c-.14 0-.25-.11-.25-.25l.03-.12L10.1 14h7.45a2 2 0 001.9-1.37l3.24-9.28A1 1 0 0021.7 2H5.21l-.94-2H0v2h3l3.6 7.59 1.16 2.24L7 16h2l1 2h2v2h2v-2h8v-2h-2.42l1.24-4H9.44l-.94-2H18V8H7.42l-.94-2H7z"/>
            </svg>
          </a>
        </div>
      </div>
    </header>
  
    <!-- --------------- CATEGORY MENU ---------------- -->
    <nav class="menu-bar" role="navigation" aria-label="Main category navigation">
      <div class="wrapper menu" id="desktopMenu">
        <div class="menu-item">Living room <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="menu-item">Bedroom <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="menu-item">Dining <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="menu-item">Home office <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="menu-item">Outdoor furniture <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
      </div>
    </nav>
  
    <!-- --------------- MOBILE DRAWER ---------------- -->
    <aside class="mobile-drawer" id="mobileDrawer" aria-hidden="true">
      <nav class="drawer-nav" role="navigation" aria-label="Mobile menu">
        <a href="#" class="menu-item">Living room</a>
        <a href="#" class="menu-item">Bedroom</a>
        <a href="#" class="menu-item">Dining</a>
        <a href="#" class="menu-item">Home office</a>
        <a href="#" class="menu-item">Outdoor furniture</a>
      </nav>
    </aside>
  
    <!-- --------------- HERO ---------------- -->
    <main>
      <section class="hero" role="region" aria-label="Promotional banner">
        <div class="hero-content">
          <h1>Up to 25% off sale <br />storewide</h1>
          <button class="btn-primary" id="shopNowBtn">Shop now</button>
        </div>
      </section>
  
      <!-- --------------- NEW ARRIVALS ---------------- -->
      <section aria-labelledby="new-arrivals-title">
        <div class="wrapper section-inner">
          <h2 id="new-arrivals-title" class="section-title">New Arrivals</h2>
          <div class="cards">
            <div class="card"><img src="images/outdoor_furniture.jpeg" alt="Outdoor Furniture & Accessories" loading="lazy" /><p>Outdoor Furniture & Accessories</p></div>
            <div class="card"><img src="images/bar_stools.webp" alt="Bar Stools" loading="lazy" /><p>Bar Stools</p></div>
            <div class="card"><img src="images/mattresses.jpg" alt="Mattresses" loading="lazy" /><p>Mattresses</p></div>
            <div class="card"><img src="images/bookcases.jpg" alt="Bookcases" loading="lazy" /><p>Bookcases</p></div>
            <div class="card"><img src="images/armchairs.jpg" alt="Armchairs" loading="lazy" /><p>Armchairs</p></div>
            <div class="card"><img src="images/kids_furniture.webp" alt="Kids Furniture" loading="lazy" /><p>Kids</p></div>
          </div>
        </div>
      </section>
    </main>
  
    <!-- --------------- JS ---------------- -->
    <script>
      // Wait until the DOM is fully parsed
      document.addEventListener("DOMContentLoaded", () => {
        /* ---------------------------------------------------------- */
        /*  MOBILE DRAWER (Hamburger Menu)                            */
        /* ---------------------------------------------------------- */
        const hamburger = document.getElementById("hamburgerBtn");
    

        /* ---------------------------------------------------------- */
        /*  SEARCH BAR                                                */
        /* ---------------------------------------------------------- */
        const searchBar = document.getElementById("searchBar");
        const searchInput = searchBar.querySelector("input");

        // Redirect helper (with simple validation)
        function goToSearch() {
          const query = searchInput.value.trim();
          if (query.length < 2) {
            alert("Please enter at least 2 characters to search.");
            searchInput.focus();
            return;
          }
          location.href = `searchpage.html?q=${encodeURIComponent(query)}`;
        }

        // Handle click on the search icon / background (not the input)
        searchBar.addEventListener("click", (e) => {
          if (e.target !== searchInput) {
            // User clicked the surrounding div or the icon
            goToSearch();
          }
        });

        // Submit on ENTER inside the input
        searchInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            goToSearch();
          }
        });

        /* ---------------------------------------------------------- */
        /*  HERO "SHOP NOW" BUTTON                                    */
        /* ---------------------------------------------------------- */
        const shopNowBtn = document.getElementById("shopNowBtn");
        shopNowBtn.addEventListener("click", () => {
          // Simple scroll to New Arrivals section for demo purposes
          document.getElementById("new-arrivals-title").scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        });

        /* ---------------------------------------------------------- */
        /*  PRODUCT CARDS – quick nav based on title                  */
        /* ---------------------------------------------------------- */
        document.querySelectorAll(".card").forEach((card) => {
          card.addEventListener("click", () => {
            const text = card
              .querySelector("p")
              .textContent.trim()
              .toLowerCase()
              .replace(/[^a-z0-9]+/g, "-");
          });
        });
      });
    </script>
  </body>
</html>
